<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Video Click Redirect (Anti-Adblock + Live Detection)</title>
  <style>
    body { 
      display:flex; align-items:center; justify-content:center; 
      min-height:100vh; margin:0; background:#000;
    }
    video { 
      width:100%; max-width:720px; border-radius:10px; display:block;
    }
    .ab-overlay {
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.88); color:#fff; z-index:9999; padding:20px; text-align:center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      flex-direction: column;
    }
    .ab-box {
      max-width:720px; background: rgba(0,0,0,0.6);
      padding:20px; border-radius:10px;
    }
    .ab-btn {
      margin-top:12px; display:inline-block; padding:8px 14px;
      border-radius:8px; background:#fff; color:#000;
      text-decoration:none; cursor:pointer; font-weight:600;
    }
    .hidden { display:none !important; }
  </style>
</head>
<body>

<video id="vid" controls playsinline preload="metadata" poster="">
  <source src="https://cdn.slicedrive.com/CB7dLHqq1.mp4" type="video/mp4">
</video>

<div id="abOverlay" class="ab-overlay hidden" aria-hidden="true">
  <div class="ab-box">
    <h2>Adblock / DNS blocker terdeteksi</h2>
    <p>Harap nonaktifkan adblock atau DNS blocker. Halaman ini akan otomatis aktif begitu koneksi sudah normal.</p>
    <div style="margin-top:8px;font-size:0.9rem;opacity:0.8">
      Menunggu koneksi ke server iklan...
    </div>
  </div>
</div>

<script>
  const video = document.getElementById("vid");
  const abOverlay = document.getElementById("abOverlay");

  // GANTI LINK IKLAN DI SINI
  const adUrl = "https://otieu.com/4/9703244";

  let adDomainReachable = false;
  let pollingActive = false;

  function withTimeout(promise, ms = 1500) {
    return new Promise((resolve, reject) => {
      const t = setTimeout(() => reject(new Error("timeout")), ms);
      promise.then(r => { clearTimeout(t); resolve(r); }).catch(e => { clearTimeout(t); reject(e); });
    });
  }

  async function canReachAdDomain() {
    try {
      await withTimeout(fetch(adUrl, { method: 'GET', mode: 'no-cors', cache: 'no-store' }), 1500);
      return true;
    } catch {
      return false;
    }
  }

  function baitDomDetected() {
    const bait = document.createElement('div');
    bait.className = 'adsbox ad-banner ad-unit advertisement';
    bait.style.position = 'absolute';
    bait.style.left = '-9999px';
    bait.style.width = '1px';
    bait.style.height = '1px';
    document.body.appendChild(bait);
    const style = getComputedStyle(bait);
    const hidden = (
      bait.offsetParent === null || bait.offsetHeight === 0 ||
      style.display === 'none' || style.visibility === 'hidden' || style.opacity === '0'
    );
    document.body.removeChild(bait);
    return hidden;
  }

  async function detectAdblockOrDnsBlock() {
    const [reach, bait] = await Promise.all([
      canReachAdDomain().catch(() => false),
      Promise.resolve(baitDomDetected())
    ]);
    return { blocked: (!reach || bait), reach, bait };
  }

  function showOverlay() { abOverlay.classList.remove('hidden'); }
  function hideOverlay() { abOverlay.classList.add('hidden'); }

  async function handlePlay() {
    video.pause();
    const check = await detectAdblockOrDnsBlock();
    if (check.blocked) {
      showOverlay();
      startPolling();
    } else {
      window.open(adUrl, "_blank");
    }
  }

  // polling untuk memeriksa koneksi setiap beberapa detik
  async function startPolling() {
    if (pollingActive) return;
    pollingActive = true;

    const interval = setInterval(async () => {
      const ok = await canReachAdDomain();
      if (ok) {
        clearInterval(interval);
        pollingActive = false;
        hideOverlay();
        // langsung play video (auto resume)
        video.play().catch(() => {});
      }
    }, 2500);
  }

  // listener utama
  video.addEventListener('play', handlePlay);
</script>

</body>
</html>
